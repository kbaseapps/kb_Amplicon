description : |
    <p> Perform Non-metric Multidimensional Scaling Analysis on Matrix object. </p>
    <p> Creates a scatter plot for the sample's data. Plots are colored and scaled by specified grouping criteria. </p>
    <p> NMDS is a way of taking multidimensional data and visualizing it in fewer dimensions. This app visualizes it in two dimensions.</p>

